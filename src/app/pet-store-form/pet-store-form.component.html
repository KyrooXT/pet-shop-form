<div class="container mt-5">
    <h2>Cadastro de Loja de Pet</h2>
    <form [formGroup]="petStoreForm" (ngSubmit)="onSubmit()">
      <!-- Campos do Formulário -->
      <div class="mb-3">
        <label for="storeName" class="form-label">Nome da Loja</label>
        <input id="storeName" formControlName="storeName" type="text" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="ownerName" class="form-label">Nome do Proprietário</label>
        <input id="ownerName" formControlName="ownerName" type="text" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input id="address" formControlName="address" type="text" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Número de Telefone</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="number" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input id="website" formControlName="website" type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="openingHours" class="form-label">Horário de Funcionamento</label>
        <input id="openingHours" formControlName="openingHours" type="date" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
